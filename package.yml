name       : hedgewars
version    : 0.9.25
release    : 20
source     :
    - https://www.hedgewars.org/download/releases/hedgewars-src-0.9.25.tar.bz2 : b35d7334b6785305dd4f0129b646d1277ad58528cf8029b05bf642e02f76a723
license    : GPL-2.0-only
component  : games.strategy
summary    : HedgeWars is a Worms! clone in all the best ways
description: |
    Hedgewars is a turn based strategy, artillery, action and comedy game, featuring the antics of pink hedgehogs with attitude as they battle from the depths of hell to the depths of space. As commander, it's your job to assemble your crack team of hedgehog soldiers and bring the war to your enemy.
builddeps  :
    - pkgconfig(freeglut)
    - pkgconfig(libavcodec)
    - pkgconfig(libpng)
    - pkgconfig(lua-5.1)
    - pkgconfig(physfs)
    - pkgconfig(Qt5UiTools)
    - pkgconfig(SDL2_image)
    - pkgconfig(SDL2_mixer)
    - pkgconfig(SDL2_net)
    - pkgconfig(SDL2_ttf)
    - fpc
libsplit   : no
setup      : |
    %cmake . -DNOSERVER=1
build      : |
    %make
install    : |
    %make_install
check      : |
    %make test || :
